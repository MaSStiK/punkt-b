<style>
@media screen and (max-width: 1000px) {
    article {
        flex-direction: column;
        justify-content: flex-start;

        width: 100%;
        height: auto;

        overflow: visible;

        box-sizing: border-box;
        padding: 0 10px 75px 10px;
    }

    section {
        width: 100%;
        height: auto;

        margin-top: 89px;
    }

    .title {
        height: 40px;
    }

    .dataRow {
        width: 100%;
        height: 98px;
    }

    /* Разные размеры у каждого элемента */
    .dataRow p:nth-child(1) {
        width: 30%;
        padding-left: 4px;
    }

    .dataRow p:nth-child(2) {
        width: 10%;
    }

    .dataRow p:nth-child(3) {
        width: 60%;
        padding: 0 2px;
    }

    #first-row p:nth-child(3) {
        padding: 0 2px;
    }

    #last-row p:nth-child(1) {

        padding: 0 2px;
